<!DOCTYPE html>
<html lang="en">

<head>
    <title>Rydding på Nett</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styling/styling.css" />
    <link rel="icon" href="/images/favicon.jpg" />

    <!-- ikoner fra font awesome og google fonts-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>

<body>
    <button class="menu-toggle">
        <i class="fa-solid fa-bars"></i>
    </button>

    <div class="document-manager">
        <h3>Mine oppgaver</h3>
        <button id="newDocument" class="new-doc-button">
            <i class="fa-solid fa-plus"></i>
            Ny oppgave
        </button>
        <div class="search-container">
            <i class="fa-solid fa-search"></i>
            <input type="text" id="documentSearch" placeholder="Søk i oppgaver...">
        </div>
        <div class="document-list">
            <ul id="documentsList"></ul>
        </div>
    </div>

    <div class="leaderboard">
        <h3>Leaderboard</h3>
        <div class="leaderboard-list">
            <ul id="leaderboardList">
                <!-- her kommer det kule ting fra javascripten :DDDDD -->
            </ul>
        </div>
    </div>

    <!--  containeren for toolbaren -->
    <div class="container">
        <h1 id="title">Rydding På Nett</h1>
        <div id="topRightContainer">
            <!-- menyen for konto instillinger og sånn -->
            <div class="profile-menu">
                <img src="/images/default.png" alt="Profile" class="profile-picture">
            </div>
        </div>

        <!-- info om oppgaven og sånn-->
        <div id="text-input">
            <div class="task-card" id="task-name">Oppgavenavn</div>
            <div class="task-card" id="task-description">Oppgavebeskrivelse</div>
            <div class="task-card" id="task-difficulty">Vanskelighetsgrad</div>
            <div class="task-card" id="task-completion-status">Fullføringsstatus</div>
            <div class="task-card" id="task-creator">Oppgavemester</div>
        </div>

        <dialog id="create-task-dialog">
            <form id="create-task-form">
                <h3>Ny oppgave</h3>
                <label for="task-name-input">Oppgavenavn</label>
                <input type="text" id="task-name-input" required>

                <label for="task-description-input">Beskrivelse</label>
                <input id="task-description-input" required></input>

                <label for="task-creator-dropdown">Oppgavemester</label>
                <select id="task-creator-dropdown">
                    <option value="isak">Isak</option>
                    <option value="konrad">Konrad</option>
                    <option value="helgøy">Helgøy</option>
                    <option value="ivan">Ivan</option>
                </select>

                <label for="task-difficulty-dropdown">Vanskelighetsgrad</label>
                <select id="task-difficulty-dropdown">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>

                <div id="knappediv">
                    <button type="submit">Lag oppgave</button>
                    <button type="button" id="cancel-create-task">Avbryt</button>
                </div>
            </form>
        </dialog>

        <!--{
        id: 55,
        difficulty: 3,
        name: "Fikse sykkel",
        description: "Bakdekket punkterte igjen, må skifte slange og justere gir",
        completed: null,
        creatorUser: "per89" }-->

        <div id="bottomtext">
            <a id="version">v0.1</a>
        </div>
    </div>

    <!-- javascript link-->
    <script src="scripts/konrad.js"></script>
</body>

</html>
